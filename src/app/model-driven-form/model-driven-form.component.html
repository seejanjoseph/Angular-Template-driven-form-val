<form [formGroup]="myform" (ngSubmit)="onSubmit()" novalidate>
  <label>Name</label>
  <input type="text" formControlName="fullName">
  <div *ngIf="myform.controls.fullName.errors && (myform.controls.fullName.dirty || myform.controls.fullName.touched)">
    <span *ngIf="myform.controls.fullName.errors.required">Full Name is required</span>
  </div>
  <br><br>

  <label>Email</label>
  <input type="email" formControlName="email"> 
  <div *ngIf="myform.controls.email.errors && (myform.controls.email.dirty || myform.controls.email.touched)">
    <span *ngIf="myform.controls.email.errors.required">Email is required</span>
    <span *ngIf="myform.controls.email.errors.pattern">Email required @</span>
  </div>

  <br><br>
  <button type="submit" class="btn btn-primary" [disabled]="myform.invalid">Submit</button>
</form>
